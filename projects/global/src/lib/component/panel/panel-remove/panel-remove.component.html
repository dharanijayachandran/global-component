<!-- begin panel -->


<div class="panel panel-inverse h-100 d-flex flex-column"  [ngClass]="[ (this.expand) ? 'panel-expand': '', (this.reload) ? 'panel-loading': '', (this.panelClass) ? this.panelClass : '', (this.variant) ? 'panel-' + this.variant : 'panel-inverse' ]" *ngIf="!this.remove">
  <!-- begin panel-heading -->
  <div class="panel-heading">
    <div class="panel-heading-btn" *ngIf="!this.noButton">
      <ng-content select="[header]"></ng-content>
      &nbsp; <ng-content select="[expand]"></ng-content>
      &nbsp; <ng-content select="[deleteButton]"></ng-content>
      &nbsp; <ng-content select="[filterBtn]"></ng-content>
    </div>
    <h4 class="panel-title" *ngIf="this.title">{{ title }}</h4>
  </div>
  <!-- end panel-heading -->

  <!-- begin before-body -->
  <ng-content select="[beforeBody]" ></ng-content>
  <!-- end before-body -->

  <!-- begin panel-body -->
  <div class="panel-body" [ngClass]="[ (this.collapse) ? 'd-none': '', (this.bodyClass) ? this.bodyClass : '' ]" *ngIf="!this.noBody"  style="padding:0px;height: 91%;" >
    <ng-content>
    </ng-content>
    <div class="panel-loader" *ngIf="this.reload"><span class="spinner-small"></span></div>
  </div>
  <!-- end panel-body -->

  <!-- begin no-body -->
  <ng-content select="[noBody]"></ng-content>
  <!-- end no-body -->

  <!-- begin outside-body -->
  <ng-content select="[outsideBody]"></ng-content>
  <!-- end outside-body -->

  <!-- begin panel-footer -->
  <div class="panel-footer" #panelFooter [hidden]="!showFooter" [ngClass]="[ (this.footerClass) ? this.footerClass : '' ]">
    <ng-content select="[footer]"></ng-content>
  </div>
  <!-- end panel-footer -->

  <!-- begin after-footer -->
  <ng-content select="[afterFooter]"></ng-content>
  <!-- end after-footer -->
</div>
<!-- end panel -->
<app-modal-notification></app-modal-notification>
