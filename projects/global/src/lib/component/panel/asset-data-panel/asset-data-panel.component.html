<!-- begin panel -->
<div class="panel panel-inverse"
  [ngClass]="[ (this.expand) ? 'panel-expand': '', (this.reload) ? 'panel-loading': '', (this.panelClass) ? this.panelClass : '', (this.variant) ? 'panel-' + this.variant : 'panel-inverse' ]"
  *ngIf="!this.remove">
  <!-- begin panel-heading -->
  <div class="panel-heading">
    <div class="panel-heading-btn" *ngIf="!this.noButton">
      <ng-content select="[download]"></ng-content>

      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default panel-expand" (click)="panelExpand()"
        matTooltip="{{screenStatus}}"><i class="fa fa-expand"></i></a>
        
      <ng-content select="[refresh]"></ng-content>
      <!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" (click)="panelReload()" title="click to refresh"><i class="fa fa-redo"></i></a> -->
      <ng-content select="[remove]"></ng-content>

      <template #ClicktoMaximize i18n='Tooltip|Click to Maximize@@clickToMaximize'>Click to Maximize
      </template>
      <template #ClicktoMinimize i18n='Tooltip|Click to Minimize@@clickToMinimize'>Click to Minimize
      </template>

    </div>
    <h4 class="panel-title" *ngIf="this.title">{{title}}</h4>
    <ng-content select="[header]"></ng-content>
  </div>
  <!-- end panel-heading -->

  <!-- begin before-body -->
  <ng-content select="[beforeBody]"></ng-content>
  <!-- end before-body -->

  <!-- begin panel-body -->
  <div class="panel-body" [ngClass]="[ (this.collapse) ? 'd-none': '', (this.bodyClass) ? this.bodyClass : '' ]"
    *ngIf="!this.noBody" style="border:0.5px solid #000000;padding:0px;">
    <ng-content></ng-content>
    <div class="panel-loader" *ngIf="this.reload"><span class="spinner-small"></span></div>
  </div>
  <!-- end panel-body -->

  <!-- begin no-body -->
  <ng-content select="[noBody]"></ng-content>
  <!-- end no-body -->

  <!-- begin outside-body -->
  <ng-content select="[outsideBody]"></ng-content>
  <!-- end outside-body -->

  <!-- begin panel-footer -->
  <div class="panel-footer" #panelFooter [hidden]="!showFooter"
    [ngClass]="[ (this.footerClass) ? this.footerClass : '' ]">
    <ng-content select="[footer]"></ng-content>
  </div>
  <!-- end panel-footer -->

  <!-- begin after-footer -->
  <ng-content select="[afterFooter]"></ng-content>
  <!-- end after-footer -->
</div>
<!-- end panel -->
